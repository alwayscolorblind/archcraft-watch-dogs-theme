[module/tray]
type = internal/tray

format = <tray>
format-padding = 8px
format-background = ${color.RED}
tray-background = ${color.RED}
tray-foreground = ${color.BLACK}
tray-spacing = 8px
tray-padding = 0px
tray-size = 65%


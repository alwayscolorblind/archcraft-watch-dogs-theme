[module/date]
type = internal/date

interval = 1.0

time = %a %b %d, %I:%M
time-alt = %a, %d %b %Y

format = <label>
format-prefix = " "
format-prefix-font = 3
format-prefix-foreground = ${color.RED}

label = %time%
label-font = 4

